    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .card {
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .tab-button {
            transition: all 0.2s ease;
        }

        .tab-button.active {
            background: linear-gradient(135deg, #80A1BA 0%, #578FCA 100%);
            color: white;
        }

        .hero-gradient {
            background: linear-gradient(135deg, #074799 10%, #D1F8EF 90%);
        }

        .icon-badge {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-size: 28px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        .roadmap-container {
            display: flex;
            min-height: 100vh;
            max-width: 1280px;
            margin: 0 auto;
        }

        .roadmap-left-panel {
            width: 30%;
            flex-shrink: 0;
            background-color: white;
            border-right: 1px solid #e2e8f0;
            padding-left: 2rem;
            padding-right: 2rem;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        .roadmap-step {
            position: relative;
            padding-left: 1.5rem;
            padding-bottom: 1.5rem;
            cursor: pointer;
        }

        .roadmap-step:not(:last-child)::before {
            content: '';
            position: absolute;
            top: 15px;
            bottom: 0px;
            left: 0.2rem;
            width: 2px;
            background-color: #cbd5e1;
        }

        .roadmap-dot {
            position: absolute;
            top: 12px;
            left: 0;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 3px solid white;
            z-index: 10;
            transition: all 0.2s ease;
        }

        .roadmap-dot.active {
            background-color: #33A1E0;
        }

        .roadmap-dot.completed {
            background-color: #10b981;
        }

        .roadmap-main-content {
            flex-grow: 1;
            padding: 2rem;
            background-color: #f7fafc;
            min-width: 0;
        }

        .detail-card {
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .roadmap-body {
            overflow-x: hidden;
        }
    </style>
</head>

        const state = {
            activeTab: 'career',
            searchQuery: '',
            currentPage: 'home',
            selectedRoadmap: null,
            selectedModuleIndex: 0
        };

        function findRoadmap(roadmapId) {
            return ROADMAP_DATA.careerPaths.find(r => r.id === roadmapId) || ROADMAP_DATA.certificationPaths.find(r => r.id === roadmapId);
        }

        function setActiveTab(tab) {
            state.activeTab = tab;
            render();
        }

        function openRoadmap(roadmapId) {
            state.currentPage = roadmapId;
            state.selectedRoadmap = findRoadmap(roadmapId);
            state.selectedModuleIndex = 0;
            render();
        }

        function goHome() {
            state.currentPage = 'home';
            state.selectedRoadmap = null;
            render();
        }

        function selectModule(index) {
            if (index < 0 || index >= state.selectedRoadmap.learningPath.length) return;

            updateProgress();
            
            state.selectedModuleIndex = index;

            const detailPanel = document.getElementById('detail-panel-content');
            if (detailPanel) detailPanel.innerHTML = renderDetailPanel(state.selectedRoadmap);

            updateProgress();
        }

        function markModuleAsComplete() {
            const roadmap = state.selectedRoadmap;
            if (!roadmap) return;
            
            const module = roadmap.learningPath[state.selectedModuleIndex];
            if (!module || !module.subGoals) return;

            const isCurrentlyComplete = module.subGoals.every(sg => sg.isCompleted);
            const newState = !isCurrentlyComplete;
            

            module.subGoals.forEach(subGoal => {
                subGoal.isCompleted = newState;
            });
            

            const checkboxes = document.querySelectorAll('#detail-panel-content input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = newState;
            });

            updateProgress();
        }

        function updateProgress() {
            const roadmap = state.selectedRoadmap;
            if (!roadmap || !roadmap.learningPath || roadmap.learningPath.length === 0) return;

            let completed = 0;
            let total = 0;

            roadmap.learningPath.forEach(module => {
                module.subGoals.forEach(subGoal => {
                    const moduleSlug = createSlug(module.title);
                    const subGoalSlug = createSlug(subGoal.title);
                    const checkboxId = `sg-${moduleSlug}-${subGoalSlug}`;
                    const checkbox = document.getElementById(checkboxId);

                    if (checkbox) {
                        subGoal.isCompleted = checkbox.checked;
                    }
                });
            });

            roadmap.learningPath.forEach(module => {
                if (module.subGoals) {
                    module.subGoals.forEach(subGoal => {
                        total++;
                        if (subGoal.isCompleted) {
                            completed++;
                        }
                    });
                }
            });

            const percent = total > 0 ? Math.round((completed / total) * 100) : 0;

            const progressBar = document.getElementById('progress-bar');

            if (progressBar) {
                progressBar.style.width = percent + '%';
                progressBar.setAttribute('aria-valuenow', percent);
            }

            const leftPanel = document.getElementById('roadmap-left-panel-content');
            if (leftPanel) {
                leftPanel.innerHTML = renderRoadmapLeftPanelContent(roadmap);
                const newProgressText = document.getElementById('progress-text');
                if (newProgressText) {
                    newProgressText.innerText = `${percent}% complete (${completed}/${total} steps)`;
                }

                const newProgressBar = document.getElementById('progress-bar');
                if (newProgressBar) {
                    newProgressBar.style.width = percent + '%';
                }
            }
        }
        
        window.updateProgress = updateProgress;
        window.openRoadmap = openRoadmap;
        window.setActiveTab = setActiveTab;
        window.setSearchQuery = (query) => { state.searchQuery = query; render(); };
        window.goHome = goHome;
        window.selectModule = selectModule;
        
        function renderRoadmapLeftPanelContent(roadmap) {
            const learningPath = roadmap.learningPath || [];
            
            let globalCompleted = 0;
            let globalTotal = 0;
            roadmap.learningPath.forEach(module => {
                if (module.subGoals) {
                    module.subGoals.forEach(subGoal => {
                        globalTotal++;
                        if (subGoal.isCompleted) {
                            globalCompleted++;
                        }
                    });
                }
            });
            const globalPercent = globalTotal > 0 ? Math.round((globalCompleted / globalTotal) * 100) : 0;
            
            const listItems = learningPath.map((module, mIdx) => {
                const isActive = state.selectedModuleIndex === mIdx;
                
                let isModuleCompleted = false;
                if (module.subGoals && module.subGoals.length > 0) {
                    isModuleCompleted = module.subGoals.every(sg => sg.isCompleted);
                }
                
                const dotClass = isModuleCompleted ? 'completed' : (isActive ? 'active' : 'bg-gray-400');

                return `
                    <div class="roadmap-step">
                        <div class="roadmap-dot ${dotClass}"></div>
                        <button
                            onclick="selectModule(${mIdx})"
                            class="w-full text-left p-3 rounded-lg transition-colors duration-200 ${
                                isActive ? 'bg-blue-50 shadow-inner border border-blue-200' : 'hover:bg-gray-100'
                            }"
                        >
                            <span class="text-xs font-semibold text-gray-500">Step ${mIdx + 1} of ${learningPath.length}</span>
                            <h4 class="text-base font-bold text-gray-900 mb-1">${module.title}</h4>
                            <p class="text-sm text-gray-600">${module.shortDesc || 'Click to view details.'}</p>
                        </button>
                    </div>
                `;
            }).join('');

            return `
                <div class="pt-10">
                    <button onclick="goHome()" class="text-blue-400 hover:underline flex items-center gap-1 mb-8 font-medium">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                        Back to Roadmaps
                    </button>

                    <h2 class="text-xl font-bold mb-4 text-gray-900">Learning Path</h2>
                    
                    <div class="mb-6">
                        <div class="flex justify-between text-sm font-medium text-gray-700 mb-2">
                            <span>Progress</span>
                            <span id="progress-text" class="text-blue-400 font-semibold">
                                ${globalPercent}% complete (${globalCompleted}/${globalTotal} steps)
                            </span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div
                                id="progress-bar"
                                class="bg-gradient-to-r from-[#6D94C5] to-[#636CCB] h-full rounded-full w-0 transition-all duration-700"
                                role="progressbar"
                                aria-valuenow="0"
                                aria-valuemin="0"
                                aria-valuemax="100"
                            ></div>
                        </div>
                    </div>

                    <div class="space-y-2">
                        ${listItems}
                    </div>
                </div>
            `;
        }

        function renderDetailPanel(roadmap) {
            const module = roadmap.learningPath[state.selectedModuleIndex];
            
            if (!module || !module.subGoals || module.subGoals.length === 0) {
                return `<div class="p-8 text-center text-gray-500">No detailed milestones available for this module yet.</div>`;
            }

            const totalSubgoals = module.subGoals.length;
            const completedSubgoals = module.subGoals.filter(sg => sg.isCompleted).length;
            
            const subGoalList = module.subGoals.map((subGoal) => {
                const moduleSlug = createSlug(module.title);
                const subGoalSlug = createSlug(subGoal.title);
                const checkboxId = `sg-${moduleSlug}-${subGoalSlug}`;
                
                const isChecked = subGoal.isCompleted;

                return `
                    <div class="flex items-start gap-3 p-4 bg-white rounded-lg border border-gray-200 shadow-sm">
                        <input
                            type="checkbox"
                            id="${checkboxId}"
                            class="subgoal-checkbox w-5 h-5 mt-1 flex-shrink-0 text-green-600 bg-white border-gray-300 rounded focus:ring-green-500 cursor-pointer"
                            onchange="updateProgress();"
                            ${isChecked ? 'checked' : ''}
                        >
                        <div class="flex-1">
                            <label for="${checkboxId}" class="font-semibold text-gray-800 cursor-pointer ${isChecked ? 'text-gray-500' : ''}">
                                ${subGoal.title}
                            </label>
                            ${subGoal.resources && subGoal.resources.length > 0 ? `
                                    <div class="mt-4 text-xs text-gray-500 flex flex-col gap-2">
                                        <span class="font-semibold text-gray-500">Resources:</span>
                                        <div class="flex flex-wrap gap-2">
                                        ${subGoal.resources.map(r =>
                                            `<a href="${r.url}" target="_blank" class="px-3 py-1 bg-white rounded-xl border border-blue-200 font-semibold text-[#33A1E0] hover:text-blue-700 hover:bg-blue-200 transition-colors whitespace-nowrap">
                                                🔗 ${r.name}
                                            </a>`
                                        ).join('')}
                                        </div>
                                    </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            const isModuleFullyComplete = completedSubgoals === totalSubgoals && totalSubgoals > 0;
            const buttonText = isModuleFullyComplete ? 'Completed' : 'Mark Complete';
            const buttonClass = isModuleFullyComplete
                ? 'bg-gray-400 text-white hover:bg-gray-500'
                : 'bg-blue-400 text-white hover:bg-blue-500';
            const buttonIcon = isModuleFullyComplete
                ? '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>'
                : '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';

            return `
                <div class="detail-card bg-gray-50 rounded-xl shadow-2xl border border-gray-200">
                    <div class="p-6 border-b border-gray-100 bg-white rounded-t-xl">
                        <div class="flex justify-between items-center">
                            <h2 class="text-xl font-bold text-[#1B3C53] mb-1">${module.title}</h2>
                            <button
                                onclick="markModuleAsComplete()"
                                class="flex items-center gap-1 px-3 py-1 text-sm font-semibold rounded-full transition-colors ${buttonClass}"
                            >
                                ${buttonIcon}
                                ${buttonText}
                            </button>
                        </div>
                        <span class="px-3 py-1 bg-orange-100 text-orange-700 text-xs font-semibold rounded-full">${completedSubgoals}/${totalSubgoals} milestones completed</span>
                    </div>

                    <div class="p-6 space-y-4">

                        <h3 class="text-md font-bold text-gray-500 border-b pb-2">Learning Milestones</h3>

                        <div class="space-y-3">

                            ${subGoalList}

                        </div>
                    </div>
                    <div class="flex justify-between p-6 text-sm border-t border-gray-100">
                        <button class="text-gray-500 hover:text-orange-800 font-semibold disabled:opacity-70 flex items-center gap-1 cursor-pointer" ${state.selectedModuleIndex === 0 ? 'disabled' : ''} onclick="selectModule(${state.selectedModuleIndex - 1})">

                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>

                            Previous

                        </button>

                        <span class="text-gray-500">${state.selectedModuleIndex + 1} of ${roadmap.learningPath.length}</span>

                        <button class="text-orange-700 hover:text-orange-900 font-semibold disabled:opacity-70 flex items-center gap-1 cursor-pointer" ${state.selectedModuleIndex === roadmap.learningPath.length - 1 ? 'disabled' : ''} onclick="selectModule(${state.selectedModuleIndex + 1})">
                            Next
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>

                        </button>
                    </div>

                </div>

            `;

        }

            return `
            <div class="bg-white border-b border-gray-200">
                <div class="max-w-7xl mx-auto px-6 py-4 flex items-center gap-4">
                    <button
                        onclick="setActiveTab('career')"
                        class="tab-button px-6 py-3 rounded-lg font-semibold ${
                            state.activeTab === 'career' ? 'active' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                        }"
                    >
                        🎯 Career Paths
                    </button>
                    <button
                        onclick="setActiveTab('certification')"
                        class="tab-button px-6 py-3 rounded-lg font-semibold ${
                            state.activeTab === 'certification' ? 'active' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                        }"
                    >
                        🏆 Certifications
                    </button>
                    <input type="text" placeholder="Search roadmaps..." oninput="setSearchQuery(this.value)" class="flex-1 px-4 py-2 border rounded-lg"/>
                </div>
            </div>`;
        }
        
        function renderCareerCard(career) {
            return `
                <div class="card bg-white rounded-xl shadow-md overflow-hidden border border-gray-200">
                    <div class="p-8">
                        <div class="flex items-start gap-4 mb-4">
                            <div class="icon-badge bg-gradient-to-br ${career.color} text-white flex-shrink-0">
                                ${career.icon}
                            </div>
                            <div class="flex-1 min-w-0">
                                <h3 class="text-xl font-bold text-gray-900 mb-1">${career.title}</h3>
                                <p class="text-gray-600 text-sm">${career.description.substring(0, 50)}...</p>
                            </div>
                        </div>

                        <div class="space-y-3 mb-4">
                            <div class="flex items-center gap-2 text-xs">
                                <span class="text-gray-500">💰</span>
                                <span class="font-semibold text-green-700">${career.avgSalary}</span>
                                <span class="text-gray-400">avg. salary</span>
                            </div>
                            <div class="flex items-center gap-2 text-xs">
                                <span class="text-gray-500">⏱️</span>
                                <span class="text-gray-700">${career.duration}</span>
                                <span class="text-gray-400">•</span>
                                <span class="text-gray-700">${career.modules} modules</span>
                            </div>
                            <div class="flex items-center gap-2 text-xs">
                                <span class="text-gray-500">📈</span>
                                <span class="text-gray-700">${career.experienceLevel}</span>
                            </div>
                        </div>

                        <div class="mb-4">
                            <div class="text-xs font-semibold text-gray-500 mb-2">KEY SKILLS</div>
                            <div class="flex flex-wrap gap-2">
                                ${career.skills.slice(0, 5).map(skill => `
                                    <span class="px-3 py-1 bg-gray-200 text-gray-700 rounded-full text-xs font-medium">
                                        ${skill}
                                    </span>
                                `).join('')}
                            </div>
                        </div>

                        <div class="border-t border-gray-200 pt-4">
                            <button
                                onclick="openRoadmap('${career.id}')"
                                class="text-orange-400 hover:text-orange-700 font-semibold"
                            >
                                View Roadmap →
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function renderCertificationCard(cert) {
            return `
                <div class="card bg-white rounded-xl shadow-md overflow-hidden border border-gray-200">
                    <div class="p-6">
                        <div class="flex items-start gap-4 mb-4">
                            <div class="icon-badge bg-gradient-to-br ${cert.color} text-white flex-shrink-0">
                                ${cert.icon}
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center gap-2 mb-1">
                                    <h3 class="text-xl font-bold text-gray-900">${cert.title}</h3>
                                    <span class="px-2 py-1 bg-blue-100 text-blue-700 text-xs font-semibold rounded">
                                        ${cert.level}
                                    </span>
                                </div>
                                <p class="text-gray-500 text-xs font-medium mb-1">${cert.provider}</p>
                                <p class="text-gray-600 text-xs">${cert.description.substring(0, 50)}...</p>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-3 mb-4">
                            <div class="bg-gray-50 rounded-lg p-3">
                                <div class="text-xs text-gray-500 mb-1">Study Time</div>
                                <div class="font-semibold text-gray-900">${cert.estimatedTime}</div>
                            </div>
                            <div class="bg-gray-50 rounded-lg p-3">
                                <div class="text-xs text-gray-500 mb-1">Exam Cost</div>
                                <div class="font-semibold text-[gray-900]">${cert.examCost}</div>
                            </div>
                        </div>

                        <div class="border-t border-gray-200 pt-4">
                            <button
                                onclick="openRoadmap('${cert.id}')"
                                class="text-orange-400 hover:text-orange-700 font-semibold"
                            >
                                View Roadmap →
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderFooter() {
            return `
            <footer class="bg-gray-900 text-white py-12 mt-16">
                <div class="max-w-7xl mx-auto px-6 text-center text-sm text-gray-400">
                    <p>&copy; ${new Date().getFullYear()} Dearah Barsolasco. Powered by Tutorials Dojo.</p>
                </div>
            </footer>
            `;
        }

        function filterItems(items) {
            const query = state.searchQuery.toLowerCase();
            return items.filter(item => item.title.toLowerCase().includes(query) || (item.description && item.description.toLowerCase().includes(query)));
        }
        
        function renderContent() {
            const items = state.activeTab === 'career'
                ? filterItems(ROADMAP_DATA.careerPaths)
                : filterItems(ROADMAP_DATA.certificationPaths);
                
            if (items.length === 0 && state.searchQuery) return `<div class="text-center py-16 text-gray-500">No roadmaps match your search.</div>`;

            return `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 fade-in">
                    ${items.map(item =>
                        state.activeTab === 'career'
                            ? renderCareerCard(item)
                            : renderCertificationCard(item)
                    ).join('')}
                </div>
            `;
        }


        function render() {
            const app = document.getElementById('app');
            if (state.currentPage !== 'home') {
                app.innerHTML = renderRoadmapPage();

                const mainContent = document.getElementById('roadmap-main-scroll-target');
                if (mainContent) {
                    mainContent.scrollTop = 0;
                }
        
                window.scrollTo(0, 0);
                setTimeout(updateProgress, 10);
                return;
            }

            app.innerHTML = `
                ${renderHero()}
                ${renderTabs()}
                <div class="max-w-7xl mx-auto px-6 py-8">
                    ${renderContent()}
                </div>
                ${renderFooter()}
            `;
        }

        render();
    </script>
</body>
</html>
